<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESSMAXER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>CHESSMAXER</h1>
            <p class="subtitle">Play against CHESSMAXER</p>
        </header>

        <div class="game-container">
            <!-- Chess Board Section -->
            <div class="board-section">
                <div class="captured-pieces" id="capturedBlack"></div>
                <div class="chess-board" id="chessBoard"></div>
                <div class="captured-pieces" id="capturedWhite"></div>
            </div>

            <!-- Side Panel Section -->
            <div class="side-panel">
                <!-- Player Info -->
                <div class="panel-section player-info">
                    <div class="player-card active" id="playerWhite">
                        <div class="player-icon">♔</div>
                        <div class="player-details">
                            <div class="player-name">You (White)</div>
                            <div class="player-status">Your turn</div>
                        </div>
                    </div>
                    <div class="player-card" id="playerBlack">
                        <div class="player-icon">♚</div>
                        <div class="player-details">
                            <div class="player-name">AI (Black)</div>
                            <div class="player-status">Waiting...</div>
                        </div>
                    </div>
                </div>

                <!-- Game Status -->
                <div class="panel-section">
                    <h3>Game Status</h3>
                    <div class="status-message" id="statusMessage">White to move</div>
                </div>

                <!-- AI Difficulty -->
                <div class="panel-section">
                    <h3>AI Difficulty</h3>
                    <div class="difficulty-selector">
                        <button class="difficulty-btn" data-level="5">Easy</button>
                        <button class="difficulty-btn active" data-level="10">Medium</button>
                        <button class="difficulty-btn" data-level="15">Hard</button>
                        <button class="difficulty-btn" data-level="20">Expert</button>
                    </div>
                    <p class="difficulty-desc" id="difficultyDesc">Intermediate level - Depth 15</p>
                </div>

                <!-- Game Controls -->
                <div class="panel-section">
                    <h3>Game Controls</h3>
                    <div class="button-group">
                        <button class="control-btn primary" id="newGameBtn">New Game</button>
                        <button class="control-btn" id="undoBtn">↶ Undo</button>
                        <button class="control-btn" id="redoBtn">↷ Redo</button>
                    </div>

                    <div class="button-group">
                        <button class="control-btn" id="flipBoardBtn">Flip Board</button>
                        <button class="control-btn" id="resetBtn">Reset</button>
                    </div>
                </div>

                <!-- Move History -->
                <div class="panel-section">
                    <h3>Move History</h3>
                    <div class="move-history" id="moveHistory">
                        <div class="no-moves">No moves yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Stockfish AI...</div>
    </div>

    <!-- Chess.js library for chess logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Main game script -->
    <script src="script.js"></script>
</body>
</html>
